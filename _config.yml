# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "@xrdocs-images"
title_separator          : "-"
name                     : &name "Cisco Systems Inc"
description              : &description "repository to host images for xr-docs"
url                      : https://xrdocs.github.io/ # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : /xrdocs-images # the subpath of your site, e.g. "/blog"


# Collections
collections:
  images:
    output: true
    permalink: /:collection/:path/

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

host: "0.0.0.0"
port: 4000
